<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>image-template test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../image-template.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <image-template></image-template>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <image-template width="6" height="12" template="{a: 1, b: 2}"></image-template>
      </template>
    </test-fixture>

    <script type="module">
      suite('image-template', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.width, 0);
          assert.equal(element.height, 0);
          assert.deepEqual(element.template, {});
          const elementShadowRoot = element.shadowRoot;
          const elementCanvas = elementShadowRoot.querySelector('canvas');
          assert.equal(elementCanvas.width, 0);
          assert.equal(elementCanvas.height, 0);
        });

        test('setting width and height on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.width, 6);
          assert.equal(element.height, 12);
          assert.equal(element.template, "{a: 1, b: 2}");
          const elementShadowRoot = element.shadowRoot;
          const elementCanvas = elementShadowRoot.querySelector('canvas');
          assert.equal(elementCanvas.width, 6);
          assert.equal(elementCanvas.height, 12);
        });

      });
    </script>

  </body>
</html>
